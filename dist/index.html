  <script>
    // Shim avanzato per process.env: previene crash in librerie esterne (es. Google GenAI)
    // che cercano l'oggetto globale process durante l'inizializzazione.
    window.process = {
      env: {
        API_KEY: "" // Verrà popolato dall'ambiente se disponibile
      },
      nextTick: function (fn) { setTimeout(fn, 0); }
    };
  </script>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      // Ignore ResizeObserver loop limit exceeded
      if (msg.includes('ResizeObserver')) return;

      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.zIndex = '999999';
      errorDiv.style.padding = '20px';
      errorDiv.style.fontSize = '12px';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.style.wordBreak = 'break-all';
      errorDiv.innerText = '⚠️ CRITICAL APP ERROR:\n' + msg + '\nLocation: ' + url + ':' + lineNo + ':' + columnNo + '\n\n' + (error ? error.stack : '');
      document.body.appendChild(errorDiv);
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.bottom = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(139, 0, 0, 0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.zIndex = '999999';
      errorDiv.style.padding = '20px';
      errorDiv.style.fontSize = '12px';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerText = '⚠️ UNHANDLED PROMISE:\n' + event.reason;
      document.body.appendChild(errorDiv);
    });
  </script>

    .hexagon-clip {

    @keyframes rotate-energy {
      0% {

      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes screen-in {
      from {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .animate-screen-in {
      animation: screen-in 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-12px) rotate(2deg);
      }
    }

    .animate-float {
      animation: float 5s ease-in-out infinite;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    .energy-ring {
      position: absolute;
      inset: -150%;
      background: conic-gradient(from 0deg,
          transparent 20%,
          #22d3ee 45%,
          #6366f1 50%,
          #22d3ee 55%,
          transparent 80%);
      animation: rotate-energy 3s linear infinite;
      z-index: -1;
      filter: blur(25px);
      opacity: 0.8;
    }

    .logo-inner-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(34, 211, 238, 0.3) 0%, transparent 85%);
      pointer-events: none;
    }

    .logo-outline {
      position: absolute;
      inset: 0;
      border: 2px solid rgba(34, 211, 238, 0.4);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      pointer-events: none;
    }

    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar {

    .custom-scroll::-webkit-scrollbar-track {

      border: 2px solid rgba(0, 0, 0, 0.2);
    }

    .custom-scroll::-webkit-scrollbar-thumb:hover {
      background: #FF8800;
    }
