<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Duel Recap - Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF8800;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
            --text: #f8fafc;
        }

        body {
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 136, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 128, 0.05) 0%, transparent 40%);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .recap-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 550px; /* Pi√π stretto del precedente */
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(255, 136, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .carbon-pattern {
            position: absolute;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            pointer-events: none;
        }

        /* HEADER COMPATTO */
        .recap-header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-sub {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #22c55e; /* Verde per vittoria */
            margin-top: 4px;
        }

        /* AREA CONTENUTI */
        .recap-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
        }

        .player-recap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .avatar-frame {
            width: 100px;
            height: 100px;
            border-radius: 20px; /* Squadrato con angoli smussati */
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 136, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .player-recap.winner .avatar-frame {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.2);
            background: rgba(255, 136, 0, 0.05);
        }

        .score-label {
            font-size: 9px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            position: absolute;
            top: 10px;
        }

        .score-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 38px;
            font-weight: 900;
            color: #fff;
        }

        .player-name {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text);
            letter-spacing: 1px;
        }

        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80px;
            justify-content: center;
        }

        .vs-line {
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .vs-text {
            font-family: 'Orbitron', sans-serif;
            font-style: italic;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            font-size: 28px;
            position: absolute;
        }

        /* ACTIONS */
        .recap-footer {
            padding: 20px 30px 30px;
            display: flex;
            gap: 12px;
        }

        .btn-action {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 136, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* BADGE/XP MINI INFO */
        .xp-gain {
            font-size: 10px;
            color: var(--primary);
            font-weight: 800;
            margin-top: 4px;
        }

    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="recap-card">
            <div class="carbon-pattern"></div>
            
            <header class="recap-header">
                <h2 class="status-title">VITTORIA</h2>
                <div class="status-sub">DOMINIO TOTALE</div>
            </header>

            <div class="recap-content">
                <!-- TU -->
                <div class="player-recap winner">
                    <div class="avatar-frame">
                        <span class="score-label">PUNTI</span>
                        <span class="score-value">840</span>
                    </div>
                    <span class="player-name">TU</span>
                    <span class="xp-gain">+840 XP</span>
                </div>

                <!-- VS -->
                <div class="vs-divider">
                    <div class="vs-text">VS</div>
                    <div class="vs-line"></div>
                </div>

                <!-- AVVERSARIO -->
                <div class="player-recap">
                    <div class="avatar-frame">
                        <span class="score-label">PUNTI</span>
                        <span class="score-value">620</span>
                    </div>
                    <span class="player-name">Dark_Ninja</span>
                </div>
            </div>

            <footer class="recap-footer">
                <button class="btn-action btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    LOBBY
                </button>
                <button class="btn-action btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9c-4.5 0-8.3-3.3-8.9-7.6"></path><path d="M21 12a9 9 0 0 0-9-9 9.1 9.1 0 0 0-9 9h9z"></path></svg>
                    PROSSIMO
                </button>
            </footer>
        </div>
    </div>

</body>
</html>
